{% extends "todo/base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <h1>Are you sure to delete todo - {{ todo.title }}?</h1>
  </div>
</div>
<div class="row justify-content-center mt-3">
  <div class="col-md-2">
    <a href="{% url 'todo:viewtodo' todo.id %}" class="btn btn-light" style="margin-left: -65px">
      <i class="fa fa-hand-o-left" aria-hidden="true"></i>Back</a>
  </div>
  <div class="col-md-1">
    <form method="post" action="{% url 'todo:deletetodo' todo.id %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  </div>
</div>
{% endblock %}
